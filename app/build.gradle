buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.12.8'
    }
}
apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'

repositories {
    maven { url 'https://maven.google.com' }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'// Google Play services Gradle plugin

buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.12.8'
    }
}


android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.appyhigh.utilityapp"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                onesignal_app_id               : 'a18d607d-cf51-4e9f-8a13-ce0fe006ce06',
                onesignal_google_project_number: 'REMOTE'
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    androidExtensions {
        experimental = true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation 'com.google.firebase:firebase-analytics:17.5.0'
    implementation 'com.google.firebase:firebase-crashlytics:17.2.1'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //design
    implementation 'com.google.android.material:material:1.3.0-alpha02'

    //cardview & recyclerview
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    //advanced webview
    implementation 'com.github.delight-im:Android-AdvancedWebView:v3.0.0'

    //lottie
    implementation "com.airbnb.android:lottie:3.4.2"

    //material rating bar
    implementation 'me.zhanghai.android.materialratingbar:library:1.4.0'

    //admob
    implementation 'com.google.android.gms:play-services-ads:19.3.0'

    //multidex
    implementation 'androidx.multidex:multidex:2.0.1'

    //firebase
    implementation 'com.google.firebase:firebase-core:17.5.0'
    implementation 'com.google.firebase:firebase-messaging:20.2.4'
    implementation 'com.google.firebase:firebase-config:19.2.0'
    implementation 'com.google.firebase:firebase-inappmessaging-display:19.1.1'
    implementation 'com.google.firebase:firebase-dynamic-links:19.1.0'
    //onesignal
    implementation 'com.onesignal:OneSignal:3.14.1'

    //fb login
    implementation 'com.facebook.android:facebook-login:7.1.0'

    //fb audience
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.facebook.android:audience-network-sdk:5.10.0'
    implementation 'com.google.ads.mediation:facebook:5.6.1.0'


    //in app update
    implementation 'com.google.android.play:core:1.8.0'

    //xmode
    implementation "com.github.xmode-social-inc:android-mysdk:1.9.2"

    //celeverTap
    implementation 'com.clevertap.android:clevertap-android-sdk:3.8.2'

    implementation 'com.google.guava:guava:27.0.1-android'

}
